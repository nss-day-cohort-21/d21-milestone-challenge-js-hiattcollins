<!DOCTYPE html>
<html>
	<head>
		<title>Grow a Tree</title>
	</head>
	<body>

		<div id="wrapper">

			<header>
				<h3>Grow a Tree!</h3>
				<p>Enter an integer for the height of your tree and a character to form the branches, then hit GROW!! button or enter key to grow.

			<div>

				<label for="treeHeight">Enter a number:</label>
				<input type="text" name="treeHeight" id="treeHeight" required>
				<br>
				<br>
				<label for="treeChar">Enter a character:</label>
				<input type="text" name="treeChar" id="treeChar" maxlength="1" required>
				<br>
				<br>
				<button id="growTree">GROW!!</button>

			</div>

		</div>

		<script type="text/javascript" src="main.js"></script>

	</body>
</html>
